<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="background-color"></div>
    <div class="background-top">
       <img src="/images/bg-pattern-top.svg" alt="">
    </div>
    <div class="background-bottom">
        <img src="/images/bg-pattern-bottom.svg" alt="">
    </div>

    <div class="profile-card">

        <div class="card-pattern">
            <img src="/images/bg-pattern-card.svg" alt="">
        </div>

        <img class="profile-image" src="css/images/image-victor.jpg" alt="Profile Image">
        
        <div class="bottom-half">
            <h3 class="name-age">John Smith &nbsp;<span id="age-font-size">27</span></h3>
            <p class="location"> <span id="location-font-size">Toronto</span></p>
            <hr>
            <table class="traffic-info" cellspacing="20px">
                <tr>
                    <td>
                        <h3>80k</h3>
                        <p> <span>Followers</span></p>
                    </td>
                    <td>
                        <h3>803k</h3>
                        <p> <span>Likes</span></p>
                    </td>
                    <td>
                        <h3>1.4k</h3>
                        <p> <span>Photos</span></p>
                    </td>
                </tr>
            </table>
        </div>

    </div>


 
</body>

</html>
